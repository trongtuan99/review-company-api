version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:13
    container_name: review_company_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: review_company_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and Sidekiq
  redis:
    image: redis:7-alpine
    container_name: review_company_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: review_company_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log

  # Kafka for event streaming
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: review_company_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Rails Backend API
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review_company_web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:create db:migrate && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:password@db:5432/review_company_development
      REDIS_URL: redis://redis:6379/0
      KAFKA_BROKERS: kafka:9092
      JWT_SECRET: your_jwt_secret_change_in_production
      ENABLE_DELETE_USER: "1"
      ENABLE_FIND_AND_DESTROY_COMPANY: "1"
      ENABLE_FIND_AND_DESTROY_REVIEW: "1"
    volumes:
      - .:/var/www/html/review-company
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  # Sidekiq Background Worker
  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review_company_sidekiq
    command: bundle exec sidekiq
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:password@db:5432/review_company_development
      REDIS_URL: redis://redis:6379/0
      KAFKA_BROKERS: kafka:9092
    volumes:
      - .:/var/www/html/review-company
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Clockwork Scheduler
  clockwork:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review_company_clockwork
    command: bundle exec clockwork app/clockworks/clock.rb
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:password@db:5432/review_company_development
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/var/www/html/review-company
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Karafka Consumer for Kafka events
  karafka:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review_company_karafka
    command: bundle exec karafka server
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgresql://postgres:password@db:5432/review_company_development
      REDIS_URL: redis://redis:6379/0
      KAFKA_BROKERS: kafka:9092
    volumes:
      - .:/var/www/html/review-company
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./FE
      dockerfile: Dockerfile
    container_name: review_company_frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./FE:/app
      - /app/node_modules
    depends_on:
      - web
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  bundle_cache:
